<div class="page-title-container" *ngIf="mainTitle && shouldShowTitle">
  <img [src]="ICONS.chevron_right" alt="altText" class="icon" />

  <label class="main-title">{{ mainTitle }}</label>


  @if(dynamicTitle){
  <img [src]="ICONS.chevron_right_double" alt="altText" class="icon" />
    <label class="second-title">{{ dynamicTitle }}</label>
  }
</div>
