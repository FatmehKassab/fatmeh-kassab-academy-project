<div class="text-input">
  <input
    type="search"
    [id]="inputId"
    [value]="value"
    (input)="onInputChange($event)"
    [placeholder]="placeholder"
    [class.border-full]="fullBorder"
    [class.border-bottom]="!fullBorder"
    class="input"
    autocomplete="off"
  />



  <button
    *ngIf="hasValue"
    type="button"
    class="clear-button"
    (click)="clearInput()"
    aria-label="Clear search"
  >

  </button>

  <app-socials [iconPath]="ICONS.search"></app-socials>
</div>
