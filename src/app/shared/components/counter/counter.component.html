<div class="counter" [class.in-cart]="inCart">
  <button style="margin-bottom: 3px;"
    [disabled]="(quantity$ | async) === 1"
    (click)="onMinusClick()">-</button>
  <span>{{ quantity$ | async }}</span>
  <button (click)="onPlusClick()"
    [disabled]="(quantity$ | async) === 10">+</button>
</div>
