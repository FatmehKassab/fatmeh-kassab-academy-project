<div class="product-container">
  <!-- Filters -->
  <div class="filters">
    <h1 style="font-size: 20px; color: var(--primary);">Categories</h1>
    <app-boolean-input
      *ngFor="let category of categories"
      [label]="category"
      [value]="selectedCategories.has(category)"
      (valueChange)="onCategoryChange($event, category)"
    ></app-boolean-input>

    <!-- Sort Dropdown -->
    <div class="sort-container">
      <h1 style="font-size: 20px; color: var(--primary); margin-top: 20px;">Sort By</h1>
    <div class="sort-options">
  <label *ngFor="let option of sortOptions" class="flex items-center gap-2">
    <input
      type="radio"
      name="sortOption"
      [value]="option.value"
      [(ngModel)]="selectedSortOption"
      (change)="onSortChange()"
    />
    {{ option.label }}
  </label>
</div>

    </div>
  </div>

<div>
  <app-product-card [products]="pagedProducts" class="products"></app-product-card>
   <!-- Paginator -->
  <p-paginator 
    [rows]="rowsPerPage"
    [totalRecords]="filteredProducts.length"
    [first]="first"
    (onPageChange)="onPageChange($event)">
  </p-paginator>
  </div>


</div>
