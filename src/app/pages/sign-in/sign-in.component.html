<div class="screen-container">
  <div class="form-container">
    <div class="left-div">
      <div class="logo">
        <img
          [src]="IMAGES.logo"
          alt="login_illustration"
          width="150"
          height="100"
        />
      </div>
      <div class="illustration">
        <img
          [src]="IMAGES.login_illustration"
          alt="login_illustration"
          width="400"
          height="300"
        />
      </div>
    </div>
    
    <div class="form">
      <h1 class="text-h1">Welcome to moda fusion</h1>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <app-text-input
            label="Email"
            [value]="f['email'].value"
            (valueChange)="f['email'].setValue($event)"
            [showPlaceholder]="true"
          ></app-text-input>
          <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Enter a valid email.</div>
          </div>
        </div>

        <div class="form-group">
          <app-text-input
            label="Password"
            type="password"
            [value]="f['password'].value"
            (valueChange)="f['password'].setValue($event)"
            [showPlaceholder]="true"
          ></app-text-input>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
            Password is required.
          </div>
        </div>

      
        <div class="button-container">
          <span class="account">Don't have an account? <a routerLink="/sign-up" style="color: var(--secondary); text-decoration: underline;">Sign up</a></span>
          <app-button
            title="Sign In"
            type="submit"
            bgColor="var(--secondary)"
            style="width: 50%;"
          ></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
