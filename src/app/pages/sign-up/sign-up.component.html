<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <app-text-input
      label="First Name"
      [value]="f['fname'].value"
(valueChange)="f['fname'].setValue($event)"


      [showPlaceholder]="true"
    ></app-text-input>
    <div *ngIf="f['fname'].touched && f['fname'].invalid" class="error">
      First name is required.
    </div>
  </div>

  <div class="form-group">
    <app-text-input
      label="Last Name"
      [value]="f['lname'].value"
      (valueChange)="f['lname'].setValue($event)"
      [showPlaceholder]="true"
    ></app-text-input>
    <div *ngIf="f['lname'].touched && f['lname'].invalid" class="error">
      Last name is required.
    </div>
  </div>

  <div class="form-group">
    <app-text-input
      label="Email"
      type="text"
      [value]="f['email'].value"
      (valueChange)="f['email'].setValue($event)"
      [showPlaceholder]="true"
    ></app-text-input>
    <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
      Enter a valid email.
    </div>
  </div>

  <div class="form-group">
    <app-text-input
      label="Phone Number"
      [value]="f['phone'].value"
      (valueChange)="f['phone'].setValue($event)"
      [showPlaceholder]="true"
    ></app-text-input>
    <div *ngIf="f['phone'].touched && f['phone'].invalid" class="error">
      Enter a valid phone number.
    </div>
  </div>

  <div class="form-group">
    <app-text-input
      label="Password"
      type="password"
      [value]="f['password'].value"
      (valueChange)="f['password'].setValue($event)"
      [showPlaceholder]="true"
    ></app-text-input>
    <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
      Password must be at least 6 characters.
    </div>
  </div>

  <app-button
    title="Sign Up"
    type="submit"
    bgColor="#28a745"
    textColor="#fff"
  ></app-button>
</form>
