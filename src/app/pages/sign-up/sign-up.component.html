<div class="screen-container">
  <div class="form-container">
    <div class="left-div">
      <div class="logo">
       <img
      [src]="IMAGES.logo"
      alt="login_illustration"
        width="150"
      height="100"
      
    />
    </div>
    <div class="illustration">
<img
      [src]="IMAGES.login_illustration"
      alt="login_illustration"
        width="400"
      height="300"
    />
    </div>
       
    </div>
<div class="form">
  <h1 class="text-h1">Create new account</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate> 
      <div class="inputs-row"> 
         <div class="form-group">
          <app-text-input
            label="First Name"
            [value]="f['fname'].value"
            (valueChange)="f['fname'].setValue($event)"
            [showPlaceholder]="true"

          ></app-text-input>
          <div *ngIf="f['fname'].touched && f['fname'].invalid" class="error">
            First name is required.
          </div>
        </div>

        <div class="form-group">
          <app-text-input
            label="Last Name"
            [value]="f['lname'].value"
            (valueChange)="f['lname'].setValue($event)"
            [showPlaceholder]="true"
          ></app-text-input>
          <div *ngIf="f['lname'].touched && f['lname'].invalid" class="error">
            Last name is required.
          </div>
        </div></div>
      
     <div class="inputs-row">
        <div class="form-group">
          <app-text-input
            label="Email"
            type="text"
            [value]="f['email'].value"
            (valueChange)="f['email'].setValue($event)"
            [showPlaceholder]="true"
          ></app-text-input>
          <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
            Enter a valid email.
          </div>
        </div>

        <div class="form-group">
          <app-text-input
            label="Phone Number"
            [value]="f['phone'].value"
            (valueChange)="f['phone'].setValue($event)"
            [showPlaceholder]="true"
          ></app-text-input>
          <div *ngIf="f['phone'].touched && f['phone'].invalid" class="error">
            Enter a valid phone number.
          </div>
        </div>
</div>
     <div class="inputs-row">
        <div class="form-group">
          <app-text-input
            label="Password"
            type="password"
            [value]="f['password'].value"
            (valueChange)="f['password'].setValue($event)"
            [showPlaceholder]="true"
          ></app-text-input>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
            Password must be at least 6 characters.
          </div></div>
            <div class="form-group">
     <app-text-input
  label="Confirm Password"
  type="password"
  [value]="f['confirmPassword'].value"
  (valueChange)="f['confirmPassword'].setValue($event)"
  [showPlaceholder]="true"
></app-text-input>
<div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="error">
  <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required.</div>
  <div *ngIf="signupForm.errors?.['mismatch'] && f['confirmPassword'].touched">Passwords do not match.</div>
</div>
        </div>
        
</div>

<div class="button-container">
  <span class="account">Already a member? <a style="color: var(--secondary); text-decoration: underline;">Sign in</a></span>
        <app-button
          title="Sign Up"
          type="submit"
          bgColor="var(--secondary)"
          style="width: 50%;"
        ></app-button>
        </div>
      </form>
 
  </div>
  </div>
</div>
